{% extends base.html %}

{% block core %}

<div class="core_title">
  <h1>Users list</h1>
</div>

<div id="details">
  <ul>
    {% for u in user_list %}
      <li>
        <a href="{{ url_root}}/user/{{ u.id }}">{{ u.username }}</a> --- {{ u.first_name }} {{ u.last_name }}
      </li>
    {% end %}
  </ul>
</div>

{% end %}
