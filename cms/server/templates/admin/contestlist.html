{% extends base.html %}

{% block core %}

<div class="core_title">
  <h1>Contests list</h1>
</div>

<div id="details">
  <ul>
    {% for c in contest_list %}
      <li>
        <a href="{{ url_root}}/contest/{{ c.id }}">{{ c.name }}</a> --- {{ c.description }}
      </li>
    {% end %}
  </ul>
</div>

{% end %}
